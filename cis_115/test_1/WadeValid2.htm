<html>
<head><title>WadeValid2</title></head>
<body>
<script>
/*
Program Name: WadeValid2.htm
Purpose:      To show validity of a value that is positive and odd
Author:       Nicholas Wade
Date Mod:     19 July 2012
*/

var q; //will hold the number the user enters

q = prompt("Please enter an odd number that is positive","0");

if((q % 2) != 0 && q >= 0)
    document.write("The number you entered is valid!");
else
    document.write("The number you entered is invalid!");

</script>
</body>
</html>
