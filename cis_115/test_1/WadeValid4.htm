<html>
<head><title>WadeValid4</title></head>
<body>
<script>
/*
Program Name: WadeValid4.htm
Purpose:      To show validity of a value that is between 5 and 15 inclusive
              and whole
Author:       Nicholas Wade
Date Mod:     19 July 2012
*/

var q; //will hold the number the user enters

q = prompt("Please enter a whole number between 5 and 15 inclusive","0");

if(q >= 5 && q <= 15 && (q % 1) == 0)
    document.write("The number you entered is valid!");
else
    document.write("The number you entered is invalid!");

</script>
</body>
</html>
