<body>
<script type = "text/javascript">

//Declare constant
var BR = "<br>";

//JavaScript comments sart with two slashes
//Set the browser background color to beige
document.write("<body bgcolor = 'Beige'>");

//Set the text color to orange
//and the font size to 20 points
document.write("<font color = 'orange' size = '20'>");

//Display a hello message
document.write("Hello, World!" + BR);

//Chane font back to the default
document.write("</font>");

//Display a goodbye message
document.write("Goodbye!" + BR)

</script>
