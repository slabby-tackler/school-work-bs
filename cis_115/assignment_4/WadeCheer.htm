<html><head><title>WadeCheer</title><head>
<body>
<script>
/*
Program Name: WadeCheer
Purpose:      To display a cheer three times of the user's favorite team
input:        Favorite team
Author:       Nicholas Wade
Date moded:   06 June 2012
*/

var team; //holds favorite team
var count = 0;

team = prompt("What is your favorite team?","");

while (count < 3){
       document.write("Go " + team + "!<br>");
       count++;
       }
</script>
</body>
</html>
